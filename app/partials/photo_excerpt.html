<article class="photo">
    <div class="photo-inner">
        <div class="image-container">
            <a  ng-href="{{i.url}}" target="_blank">
            <img ng-src="{{i.sizes.thumbnail.url}}" alt="{{i.alt}}" title="{{i.title}}" height="{{i.sizes.thumbnail.height}}" width="{{i.sizes.thumbnail.width}}"/>
           </a>
        </div>
    </div>
</article>
