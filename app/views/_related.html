<section class="summary">
	Hi. The following related content types were found:
	<div ng-repeat="(key, value) in post.related"> {{key}}
	</div>
</section>

<section class="items">
	<photo-excerpt ng-repeat="i in post.related.images" image="i"></photo-excerpt>	
</section>
<section class="videos">
	<article class="video" ng-repeat="v in post.related.videos">
	    <youtube yt-id="v.youtube_object.id"></youtube>
	    <h1>{{v.title}}</h1>
	</article>
</section>
